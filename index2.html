<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Küsimustik">
    <meta name="author" content="Teie nimi">
    <title>Küsimustik</title>
</head>
<body>
    <h1>Küsimustik teemal mogus</h1>
    <form action="tulemus.php" method="post">
        <!-- Tekstikast küsimusele -->
        <div>
            <label for="nimi">Teie nimi:</label>
            <input type="text" id="nimi" name="nimi" required>
        </div>
        
        <!-- Radio nuppudega küsimus -->
        <div>
            <p>Mis on teie lemmikvärv?</p>
            <input type="radio" id="sinine" name="lemmikvarv" value="sinine">
            <label for="sinine">Sinine</label><br>
            <input type="radio" id="punane" name="lemmikvarv" value="punane">
            <label for="punane">Punane</label><br>
            <input type="radio" id="roheline" name="lemmikvarv" value="roheline">
            <label for="roheline">Roheline</label>
        </div>
        
        <!-- Checkboxidega küsimus -->
        <div>
            <p>Milliseid tegevusi te eelistate?</p>
            <input type="checkbox" id="jooksmine" name="tegevused[]" value="jooksmine">
            <label for="jooksmine">Võrk</label><br>
            <input type="checkbox" id="ujumine" name="tegevused[]" value="ujumine">
            <label for="ujumine">Võrk</label><br>
            <input type="checkbox" id="jalgrattasõit" name="tegevused[]" value="jalgrattasõit">
            <label for="jalgrattasõit">Võrk</label>
        </div>
        
        <!-- Tekstiväli pika vastuse jaoks -->
        <div>
            <label for="kommentaarid">Kas soovite midagi lisada? :0</label><br>
            <textarea id="kommentaarid" name="kommentaarid" cols="40" rows="5"></textarea>
        </div>
        
        <!-- Valikmenüü küsimus -->
        <div>
            <label for="lemmikloom">Mis on teie lemmikloom?</label><br>
            <select id="lemmikloom" name="lemmikloom">
                <option value="kass">Kass</option>
                <option value="koer">Koer</option>
                <option value="hamstri">Hamster</option>
                <option value="kala">Kala</option>
            </select>
        </div>
        
        <!-- Saada andmed nupu abil -->
        <div>
            <input type="submit" value="Saada küsimustik">
        </div>
    </form>
</body>
</html>
